<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Example</title>
</head>
<body>

<h1>Push Notifications Setup</h1>

<script>
    const websitePixelKey = "RaPxPWgbwHnqz5Wa";
    const serverUrl = "https://www.quickpanel.in/";
    const publicKey = "BO4cT-dRCkp_qjfoSGDbEP0q8rS0zoo4rsPZhNA1XgIlY-DjHb0DKxAIl_nr07R14OE_rn2DrIChkbmKtxnArbI";

    // Function to register the Service Worker
    async function registerServiceWorker() {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            try {
                const registration = await navigator.serviceWorker.register('https://alert.rojgarresult.app/quickpanel_push.js', { scope: 'https://alert.rojgarresult.app/' });
                console.log('Service Worker registered successfully.');
                return registration;
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        } else {
            console.error('Service Worker or Push Notifications are not supported in this browser.');
        }
    }

    // Function to subscribe to push notifications
    async function subscribeToPushNotifications(registration) {
        try {
            const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: publicKey
            });
            console.log('Subscription successful:', subscription);
            const subscriptionData = subscription.toJSON();
            localStorage.setItem('pushSubscription', JSON.stringify(subscriptionData));
            sendSubscriptionDataToServer(subscriptionData, 'create');
        } catch (error) {
            console.error('Subscription failed:', error);
        }
    }

    // Function to send subscription data to the server
    async function sendSubscriptionDataToServer(subscriptionData, type) {
        const payload = {
            endpoint: subscriptionData.endpoint,
            auth: subscriptionData.keys.auth,
            p256dh: subscriptionData.keys.p256dh,
            pixel_key: websitePixelKey,
            url: window.location.href,
            type: type // "create" for new subscriptions, "delete" for unsubscribing
        };

        try {
            const response = await fetch(`${serverUrl}pixel-track/${websitePixelKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                console.log(`Subscription data ${type === 'create' ? 'sent' : 'deleted'} successfully.`);
            } else {
                console.error('Server error:', response.statusText);
            }
        } catch (error) {
            console.error('Error sending subscription data to server:', error);
        }
    }

    // Function to unsubscribe from push notifications
    async function unsubscribeFromPushNotifications(registration) {
        try {
            const subscription = await registration.pushManager.getSubscription();
            if (subscription) {
                await subscription.unsubscribe();
                console.log('User unsubscribed successfully.');
                sendSubscriptionDataToServer(subscription.toJSON(), 'delete');
                localStorage.removeItem('pushSubscription');
            } else {
                console.log('No active subscription to unsubscribe.');
            }
        } catch (error) {
            console.error('Unsubscription failed:', error);
        }
    }

    // Handle permission state changes
    function handlePermissionChange(registration) {
        if (Notification.permission === 'granted') {
            console.log('Permission granted. Subscribing to push notifications.');
            subscribeToPushNotifications(registration);
        } else if (Notification.permission === 'denied') {
            console.log('Permission denied. Unsubscribing user.');
            unsubscribeFromPushNotifications(registration);
        } else {
            console.log('Permission status is default. Waiting for user action.');
        }
    }

    // Initialize push notification setup
    async function initializePushNotifications() {
        const registration = await registerServiceWorker();
        if (!registration) return;

        const existingSubscriptionData = localStorage.getItem('pushSubscription');

        if (Notification.permission === 'granted') {
            if (existingSubscriptionData) {
                console.log('Using existing subscription:', JSON.parse(existingSubscriptionData));
            } else {
                subscribeToPushNotifications(registration);
            }
        } else if (Notification.permission === 'denied') {
            unsubscribeFromPushNotifications(registration);
        } else if (Notification.permission === 'default') {
            console.log('Requesting notification permission...');
            Notification.requestPermission().then(() => handlePermissionChange(registration));
        }
    }

    // Start the process
    initializePushNotifications();
</script>

</body>
</html>
