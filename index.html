<button id="allowNotifications">Allow Notifications</button>

  <script>
    const publicKey = "BBsh736IWv_0pqDl2foq6-Xc6mq3zY91H6fjkuDrbrm_hITCpfBXtdpj88LjiDAAfT-pi7z0niZ5Qk8wE2ovF3g";
    const serviceWorkerURL = "https://alert.rojgarresult.app/quickpanel_push.js";

    // Button event listener
    document.getElementById("allowNotifications").addEventListener("click", async () => {
      try {
        // Check browser compatibility
        if (!('serviceWorker' in navigator)) {
          alert("Service workers are not supported by your browser.");
          return;
        }

        if (!('PushManager' in window)) {
          alert("Push notifications are not supported by your browser.");
          return;
        }

        // Request notification permission
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          alert("You must allow notifications to proceed.");
          return;
        }

        // Register the service worker
        const swRegistration = await navigator.serviceWorker.register(serviceWorkerURL);
        console.log("Service Worker registered:", swRegistration);

        // Subscribe the user to push notifications
        const subscription = await swRegistration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey),
        });

        console.log("Push subscription successful:", subscription);
        alert("Notifications enabled successfully!");
      } catch (error) {
        console.error("An error occurred:", error);
        alert("Failed to enable notifications. Please try again.");
      }
    });

    // Convert public key to Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
    }
  </script>
