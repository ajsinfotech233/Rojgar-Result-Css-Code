<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Example</title>
</head>
<body>

<h1>Push Notifications Setup</h1>

<script>
    const website_pixel_key = "RaPxPWgbwHnqz5Wa";
    const url = "https://www.quickpanel.in/";
    const public_key = "BO4cT-dRCkp_qjfoSGDbEP0q8rS0zoo4rsPZhNA1XgIlY-DjHb0DKxAIl_nr07R14OE_rn2DrIChkbmKtxnArbI";  // Public key for push subscription

    // Register the Service Worker first
    function registerServiceWorker() {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('https://alert.rojgarresult.app/quickpanel_push.js', {
                scope: 'https://alert.rojgarresult.app/',
            }).then(function(registration) {
                console.log('Service Worker registered successfully');
                // Proceed to check notification permission after the Service Worker is registered
                checkNotificationPermission(registration);
            }).catch(function(error) {
                console.error('Service Worker registration failed:', error);
            });
        } else {
            console.error('Service Worker or PushManager not supported by this browser.');
        }
    }

    // Check notification permission before subscribing
    function checkNotificationPermission(registration) {
        if (Notification.permission === 'default') {
            requestNotificationPermission(registration);
        } else if (Notification.permission === 'granted') {
            console.log('Already granted permission');
            // Proceed to subscribe
            subscribeToPushNotifications(registration);
        } else if (Notification.permission === 'denied') {
            console.log('Notifications are denied');
            // Unsubscribe if permission is denied
            unsubscribeFromPushNotifications(registration);
        } else {
            console.log('Notifications are not allowed');
        }
    }

    // Function to request notification permission
    function requestNotificationPermission(registration) {
        if ('Notification' in window) {
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    console.log('Permission granted');
                    // Proceed to subscribe after permission is granted
                    subscribeToPushNotifications(registration);
                } else if (permission === 'denied') {
                    console.log('Permission denied');
                    // Unsubscribe if permission is denied
                    unsubscribeFromPushNotifications(registration);
                }
            }).catch(function(error) {
                console.error('Permission request failed:', error);
            });
        } else {
            console.error('Notification API not supported by this browser.');
        }
    }

    // Function to subscribe the user to push notifications
    function subscribeToPushNotifications(registration) {
        registration.pushManager.getSubscription().then(function(subscription) {
            if (subscription) {
                console.log('User is already subscribed.');
                return subscription; // Return the existing subscription
            } else {
                console.log('No active subscription found.');
                return null; // Proceed with the subscription
            }
        }).then(function(subscription) {
            if (!subscription) {
                return registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: public_key
                });
            } else {
                return subscription; // If user is already subscribed, return the existing subscription
            }
        }).then(function(subscription) {
            const subscriptionData = subscription.toJSON();
            const data = {
                endpoint: subscriptionData.endpoint,
                auth: subscriptionData.keys.auth,
                p256dh: subscriptionData.keys.p256dh,
                pixel_key: website_pixel_key,
                url: window.location.href,
                type: 'create'
            };

            // Send the subscription data to the server (for tracking purposes)
            return fetch(`${url}pixel-track/${website_pixel_key}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }).then(function(response) {
            console.log('Subscription successful');
        }).catch(function(error) {
            console.error('Subscription failed:', error);
            if (error.name === 'NotAllowedError') {
                console.error('Permission denied, user has not allowed push notifications.');
            }
        });
    }

    // Function to unsubscribe the user from push notifications
    function unsubscribeFromPushNotifications(registration) {
        registration.pushManager.getSubscription().then(function(subscription) {
            if (subscription) {
                subscription.unsubscribe().then(function() {
                    console.log('User unsubscribed from push notifications');
                    // Optionally, send the unsubscription to the server for tracking
                    const data = {
                        endpoint: subscription.endpoint,
                        pixel_key: website_pixel_key,
                        url: window.location.href,
                        type: 'unsubscribe'
                    };

                    return fetch(`${url}pixel-track/${website_pixel_key}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                }).catch(function(error) {
                    console.error('Unsubscribe failed:', error);
                });
            }
        });
    }

    // Start the process by registering the service worker
    registerServiceWorker();
</script>

</body>
</html>
