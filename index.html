<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Example</title>
</head>
<body>

<h1>Push Notifications Setup</h1>

<script>
    const website_pixel_key = "RaPxPWgbwHnqz5Wa";
    const url = "https://www.quickpanel.in/";
    const public_key = "BO4cT-dRCkp_qjfoSGDbEP0q8rS0zoo4rsPZhNA1XgIlY-DjHb0DKxAIl_nr07R14OE_rn2DrIChkbmKtxnArbI";  // Public key for push subscription

    // Register the Service Worker first
    async function registerServiceWorker() {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            try {
                const registration = await navigator.serviceWorker.register('https://alert.rojgarresult.app/quickpanel_push.js', {
                    scope: 'https://alert.rojgarresult.app/',
                });
                console.log('Service Worker registered successfully');
                checkNotificationPermission(registration); // Proceed to check notification permission after registration
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        } else {
            console.error('Service Worker or PushManager not supported by this browser.');
        }
    }

    // Check notification permission before subscribing
    async function checkNotificationPermission(registration) {
        // Check the current notification permission
        if (Notification.permission === 'granted') {
            console.log('Permission already granted');
            await subscribeToPushNotifications(registration); // Proceed to subscribe if permission is granted
        } else if (Notification.permission === 'denied') {
            console.log('Notifications are denied');
            await unsubscribeFromPushNotifications(registration); // If denied, unsubscribe if any active subscription exists
        } else {
            console.log('Notification permission is default, requesting permission');
            await requestNotificationPermission(registration); // Request permission if it's in the default state
        }
    }

    // Function to request notification permission
    async function requestNotificationPermission(registration) {
        try {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                console.log('Permission granted');
                await subscribeToPushNotifications(registration);
            } else if (permission === 'denied') {
                console.log('Permission denied');
                await unsubscribeFromPushNotifications(registration);
            }
        } catch (error) {
            console.error('Permission request failed:', error);
        }
    }

    // Function to subscribe the user to push notifications
    async function subscribeToPushNotifications(registration) {
        try {
            // Check if the user is already subscribed
            const existingSubscription = await registration.pushManager.getSubscription();
            if (existingSubscription) {
                console.log('User is already subscribed.');
                return existingSubscription; // Return the existing subscription if already subscribed
            }

            // Otherwise, subscribe the user
            const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: public_key
            });

            console.log('User subscribed successfully');
            const subscriptionData = subscription.toJSON();

            const data = {
                endpoint: subscriptionData.endpoint,
                auth: subscriptionData.keys.auth,
                p256dh: subscriptionData.keys.p256dh,
                pixel_key: website_pixel_key,
                url: window.location.href,
                type: 'create'
            };

            // Send the subscription data to the server
            const response = await fetch(`${url}pixel-track/${website_pixel_key}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            console.log('Subscription data sent to the server');
            return response;
        } catch (error) {
            console.error('Error during subscription:', error);
        }
    }

    // Function to unsubscribe the user from push notifications
    async function unsubscribeFromPushNotifications(registration) {
        try {
            const subscription = await registration.pushManager.getSubscription();
            if (subscription) {
                await subscription.unsubscribe();
                console.log('User unsubscribed from push notifications');
                // Optionally, send the unsubscription to the server
                const data = {
                    endpoint: subscription.endpoint,
                    pixel_key: website_pixel_key,
                    url: window.location.href,
                    type: 'unsubscribe'
                };

                await fetch(`${url}pixel-track/${website_pixel_key}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            } else {
                console.log('No active subscription found to unsubscribe.');
            }
        } catch (error) {
            console.error('Error during unsubscription:', error);
        }
    }

    // Start the process by registering the service worker
    registerServiceWorker();
</script>

</body>
</html>
