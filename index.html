<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Example</title>
</head>
<body>

<h1>Push Notifications Setup</h1>

<script>
    const websitePixelKey = "RaPxPWgbwHnqz5Wa";
    const serverUrl = "https://www.quickpanel.in/";
    const publicKey = "BO4cT-dRCkp_qjfoSGDbEP0q8rS0zoo4rsPZhNA1XgIlY-DjHb0DKxAIl_nr07R14OE_rn2DrIChkbmKtxnArbI";

    // Event listener to register the service worker when the parent sends the appropriate message
    window.addEventListener('message', (event) => {
        if (event.origin === 'https://www.rojgarresult.app' && event.data === 'registerServiceWorker') {
            registerServiceWorker();
        }
    });

    // Function to register the Service Worker
    function registerServiceWorker() {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('https://alert.rojgarresult.app/quickpanel_push.js', { scope: 'https://alert.rojgarresult.app/' })
                .then((registration) => {
                    console.log('Service Worker registered successfully.');
                    checkSubscription(registration);
                })
                .catch((error) => console.error('Service Worker registration failed:', error));
        } else {
            console.error('Service Worker or Push Notifications are not supported in this browser.');
        }
    }

    // Check if the user is already subscribed
    function checkSubscription(registration) {
        registration.pushManager.getSubscription()
            .then((subscription) => {
                if (subscription) {
                    console.log('User is already subscribed.');
                    sendSubscriptionDataToServer(subscription.toJSON());
                } else {
                    console.log('No active subscription found. Requesting new subscription...');
                    subscribeToPushNotifications(registration);
                }
            })
            .catch((error) => console.error('Error checking subscription:', error));
    }

    // Function to subscribe the user to push notifications
    function subscribeToPushNotifications(registration) {
        registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: publicKey
        })
        .then((subscription) => {
            console.log('Subscription successful:', subscription);
            const subscriptionData = subscription.toJSON();
            localStorage.setItem('pushSubscription', JSON.stringify(subscriptionData));
            sendSubscriptionDataToServer(subscriptionData);
        })
        .catch((error) => console.error('Subscription failed:', error));
    }

    // Send subscription data to the server
    function sendSubscriptionDataToServer(subscriptionData) {
        const payload = {
            endpoint: subscriptionData.endpoint,
            auth: subscriptionData.keys.auth,
            p256dh: subscriptionData.keys.p256dh,
            pixel_key: websitePixelKey,
            url: window.location.href,
            type: 'create'
        };

        fetch(`${serverUrl}pixel-track/${websitePixelKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then((response) => {
            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }
            console.log('Subscription data sent to the server successfully.');
        })
        .catch((error) => console.error('Error sending subscription data:', error));
    }

    // Request notification permission
    function requestPermission() {
        Notification.requestPermission()
            .then((permission) => {
                console.log('Notification permission:', permission);
                if (permission === 'granted') {
                    registerServiceWorker();
                } else {
                    console.warn('Notification permission denied.');
                }
            })
            .catch((error) => console.error('Permission request failed:', error));
    }

    // Initialize by checking for existing subscription or requesting permission
    function initializePushNotifications() {
        const subscriptionData = localStorage.getItem('pushSubscription');
        if (subscriptionData) {
            console.log('Using existing subscription from localStorage:', JSON.parse(subscriptionData));
            sendSubscriptionDataToServer(JSON.parse(subscriptionData));
        } else if (Notification.permission === 'default') {
            console.log('Requesting notification permission...');
            requestPermission();
        } else if (Notification.permission === 'granted') {
            console.log('Permission already granted. Registering service worker...');
            registerServiceWorker();
        } else {
            console.warn('Notifications are blocked. Cannot subscribe.');
        }
    }

    // Start the initialization process
    initializePushNotifications();
</script>

</body>
</html>
